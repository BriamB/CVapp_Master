{% extends 'base/base.html' %}
  {% load static %}
  {% block content %}
<!-- Vista para el inicio de sesion -->
      <div class="container login-container">
        <div class="row">
          <div class="col-md-3"></div>
            <div class="login">
              <center>
                <img src="{% static 'img/1.png' %}" width="10%">
                <h3>Iniciar Sesión en CVapp</h3>
                <form method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="Usuario" required/>
                  </div>
                  <div class="form-group">
                      <input type="password" name="password" class="form-control" placeholder="Contraseña" reuired/>
                  </div>
                  <div class="form-group" style="text-align:center;">
                    <input type="submit" class="btn btn btn-success" value="Iniciar Sesión" />
                  </div>
                  <div class="form-group" style="text-align:center;">
                  </div>
                </form>
              </center>        
            </div>
            <div class="col-mod-3"></div>
         </div>
      </div>

{% endblock %}
